<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DOOM</title>
    <script src="js-dos.js"></script>
    <style>
        #gameCanvas {
            width: 100vw; /* Set canvas width to full viewport width */
            height: 100vh; /* Set canvas height to full viewport height */
            display: block; /* Ensure canvas is displayed as a block element */
        }
    </style>
</head>

<body>
    <center>
        <h1>Press CTRL to shoot, ARROWS to move and SPACE to interact</h1>
        <canvas id="gameCanvas"></canvas>
        <br />
        <button id="fullscreenButton" onclick="ci.fullscreen()">Fullscreen</button>
    </center>
    <script>
        Dos(document.getElementById("gameCanvas"), { autolock: true }).ready((fs, main) => {
            fs.extract("DOOM.ZIP").then(() => {
                main(["-c", "DOOM"]).then((ci) => {
                    window.ci = ci;
                    document.getElementById("fullscreenButton").style.visibility = 'initial';
                    document.title = "DOOM";
                })
            });
        });
    </script>
</body>

</html>
