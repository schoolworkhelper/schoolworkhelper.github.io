<!DOCTYPE html>
<html>
<head>
    <title>Pi Proxy Browser</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .browser-ui {
            max-width: 800px;
            margin: 0 auto;
        }
        .url-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #urlInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .loading-screen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .progress-container {
            width: 300px;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px auto;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
        #percentage {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
        #contentFrame {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: none;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="browser-ui">
        <div style="margin-bottom: 20px; text-align: center;">
            <button onclick="checkServerStatus()">Check Server Status</button>
            <div id="statusDot" class="status-indicator" style="background: #ccc"></div>
        </div>
        <div class="url-bar">
            <input type="text" id="urlInput" placeholder="Enter website URL (e.g., example.com)">
            <button onclick="loadUrl()">GO</button>
        </div>
        <div class="loading-screen" id="loading">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="percentage">0%</div>
        </div>
        <iframe id="contentFrame"></iframe>
    </div>

    <script>
        const PROXY_SERVER = 'https://garfish-capital-reindeer.ngrok-free.app/proxy';
        const PING_URL = 'https://garfish-capital-reindeer.ngrok-free.app/ping';
        let progressInterval;

        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const percentage = document.getElementById('percentage');
            progressBar.style.width = `${percent}%`;
            percentage.textContent = `${Math.min(Math.floor(percent), 99)}%`;
        }

        function simulateProgress() {
            let current = 0;
            progressInterval = setInterval(() => {
                current = Math.min(current + Math.random() * 3, 99);
                updateProgress(current);
            }, 50);
        }

        async function checkServerStatus() {
            try {
                const response = await fetch(PING_URL);
                if(response.ok) {
                    alert('Server is online! ðŸŸ¢');
                    document.getElementById('statusDot').style.background = '#4CAF50';
                } else {
                    throw new Error();
                }
            } catch {
                alert('Server offline! ðŸ”´');
                document.getElementById('statusDot').style.background = '#f44336';
            }
        }

        function handleNavigation(event) {
            event.preventDefault();
            const url = event.target.href || event.target.action;
            document.getElementById('urlInput').value = url;
            loadUrl();
        }

        async function loadUrl() {
            const urlInput = document.getElementById('urlInput');
            const loading = document.getElementById('loading');
            const frame = document.getElementById('contentFrame');
            
            let url = urlInput.value.trim();
            if(!url) return alert('Please enter a URL');
            
            if(!url.startsWith('http://') && !url.startsWith('https://')) {
                url = `https://${url}`;
            }

            loading.style.display = 'block';
            frame.style.display = 'none';
            simulateProgress();

            try {
                frame.src = `${PROXY_SERVER}?url=${encodeURIComponent(url)}`;
                
                frame.onload = () => {
                    clearInterval(progressInterval);
                    document.getElementById('progressBar').style.width = '100%';
                    document.getElementById('percentage').textContent = '100%';
                    
                    setTimeout(() => {
                        loading.style.display = 'none';
                        frame.style.display = 'block';
                    }, 300);

                    try {
                        frame.contentDocument.querySelectorAll('a').forEach(link => {
                            link.addEventListener('click', handleNavigation);
                        });
                    } catch {}
                };

                frame.onerror = () => {
                    throw new Error('Failed to load content');
                };
            } catch(error) {
                alert(`Error: ${error.message}`);
                loading.style.display = 'none';
            }
        }

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') loadUrl();
        });

        // Initial check
        checkServerStatus();
    </script>
</body>
</html>
