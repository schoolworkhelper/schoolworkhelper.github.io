        /* Custom styles for rounded buttons and task hover effect */
        .button {
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #FFD700;
        }

        .gamebutton {
            border-radius: 10px;
            overflow: hidden;
            margin: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

        }

        .gamebutton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* CSS class for rainbow strobe effect */
        .rainbow-background {
            animation: rainbow 0.5s infinite;
        }

        @keyframes rainbow {
            0% {
                background-color: red;
            }
            20% {
                background-color: orange;
            }
            40% {
                background-color: yellow;
            }
            60% {
                background-color: green;
            }
            80% {
                background-color: blue;
            }
            100% {
                background-color: purple;
            }
        }

        /* Background color */
        body {
            background-color: #FFD700;
        }
    </style>

    <script>
        // Function to toggle rainbow background effect
        function toggleRainbowBackground() {
            document.body.classList.toggle('rainbow-background');
        }

        // Add click event listener to lock icon
        document.getElementById('lockIcon').addEventListener('click', toggleRainbowBackground);

        // Function to handle Alt + Shift key press
