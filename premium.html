<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern VLE</title>
    <link rel="icon" type="image/png" href="fakeformative.png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            height: 100%;
            overflow: hidden;
        }

        /* Particles.js background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure it's behind the content */
        }

        /* Container for content */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        header img {
            width: 150px;
            height: 150px;
        }

        h3 {
            font-size: 1.5em;
            color: #ffffff;
        }

        main {
            width: 80%;
            max-width: 1200px;
        }

        .login-section {
            margin-bottom: 30px;
        }

        .login-section input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        .button {
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3700b3;
        }

        .homework-section, .due-tasks-section {
            margin-bottom: 50px;
        }

        .homework-section h1, .due-tasks-section h1, .privacy-section h1, .contact-section h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .games {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gamebutton {
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
        }

        .gamebutton img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        .gamebutton:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .privacy-section img {
            cursor: pointer;
            width: 50px;
            height: 50px;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Particles.js background -->
    <div id="particles-js"></div>

    <div class="container">
        <header>
            <center>
                <img src="favicon.png" alt="VLE Logo">
            </center>
            <h3>Premium Homework (⌐■_■)</h3>
        </header>

        <main>
            <section class="homework-section">
                <h1>Premium Tasks (20)</h1>
                <div class="games">
                    <!-- Homework Game Buttons -->
                    <a class="gamebutton" href="bball.html"><img src="https://github.com/ubg98/ubg98.github.io/blob/gh-pages/assets/img/games/basketball-stars.png?raw=true"></a>
                    <a class="gamebutton" href="8ball.html"><img src="https://github.com/ubg98/ubg98.github.io/blob/gh-pages/assets/img/games/8-ball-pool.png?raw=true"></a>
                    <a class="gamebutton" href="ageofwar.html"><img src="https://github.com/ubg98/ubg98.github.io/blob/gh-pages/assets/img/games/age-of-war.png?raw=true"></a>
                    <a class="gamebutton" href="bottleflip.html"><img src="https://github.com/schoolworkhelper/schoolworkhelper.github.io/blob/main/assets/img/games/bottle-flip.png?raw=true"></a>
                    <a class="gamebutton" href="cc.html"><img src="https://github.com/schoolworkhelper/schoolworkhelper.github.io/blob/main/assets/img/games/cookie-clicker-2.png?raw=true"></a>
                </div>
            </section>
            
            <section class="privacy-section">
                <p>ALT + SHIFT to redirect to Google. No back button for extra security.</p>
            </section>
        </main>

        <footer>
            &copy; 2024 Premium Non-Smoothwall Homework
        </footer>
    </div>
    
    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Particles.js Initialization -->
    <script>
        /* Particles.js Config */
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 400,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#fff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 10,
                    "random": true
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "bottom",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
