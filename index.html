<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Algebra Past Papers</title>
    <link rel="icon" type="x-icon" href="fakeformative.png">
    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Include the updated CSS styles here */
        @keyframes jump {
            0%, 20%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .loading-dots {
            display: none;
        }
        .loading-dots.show {
            display: block;
            text-align: center;
        }
        .loading-dot {
            display: inline-block;
            margin: 0 2px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #000;
            animation: jump 1s infinite ease-in-out;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.15s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 0.25s;
        }
        .loading-dot:nth-child(4) {
            animation-delay: 0.35s;
        }
        .loading-dots.gold .loading-dot {
            background-color: gold;
            box-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 30px gold;
        }
    </style>
</head>
<body>
    <center> <img src="favicon.png" width="200" height="200"> </center>
    <h3>-~- GCSE Help, Maths, Science, History, English, Geography, French, Latin, Spanish and more!-~-</h3>

    <!-- Authentication form -->
    <div id="auth-form">
        <input type="text" id="key-input" placeholder="Enter key">
        <button onclick="authenticate()">Submit</button>
    </div>

    <!-- Loading animation -->
    <div class="loading-dots" id="loading-dots">
        <span class="loading-dot"></span>
        <span class="loading-dot"></span>
        <span class="loading-dot"></span>
        <span class="loading-dot"></span>
    </div>

    <p id="error-msg" style="color: red; display: none;"></p>

    <script>
        // Function to fetch valid keys from keys.json
        async function fetchValidKeys() {
            try {
                const response = await fetch('keys.json');
                const keysData = await response.json();
                return keysData.keys;
            } catch (error) {
                console.error('Error fetching valid keys:', error);
                return [];
            }
        }

        // Function to authenticate using key
        async function authenticate() {
            // Show loading animation
            document.getElementById("auth-form").style.display = "none";
            const loadingDots = document.getElementById("loading-dots");
            loadingDots.classList.add("show");

            // Simulate loading for 3 seconds
            setTimeout(async () => {
                const enteredKey = document.getElementById("key-input").value.trim();
                const validKeys = await fetchValidKeys();

                // Check if the entered key is valid
                if (enteredKey === "banananesquik","premium") {
                    // Redirect to premium.html and apply golden dots
                    window.location.href = "premium.html";
                    loadingDots.classList.add("gold");
                } else if (validKeys.includes(enteredKey)) {
                    // Check if the key has been used before
                    const keyStatus = localStorage.getItem(enteredKey);
                    if (keyStatus === null) {
                        window.location.href = "games.html?redirected=true";
                    } else {
                        // Key has already been used
                        document.getElementById("error-msg").innerText = "This key has already been used.";
                        document.getElementById("error-msg").style.display = "block";
                        // Hide loading animation
                        document.getElementById("auth-form").style.display = "block";
                        loadingDots.classList.remove("show");
                    }
                } else {
                    // Key is invalid
                    document.getElementById("error-msg").innerText = "Invalid key. Are you even sigma?.";
                    document.getElementById("error-msg").style.display = "block";
                    // Hide loading animation
                    document.getElementById("auth-form").style.display = "block";
                    loadingDots.classList.remove("show");
                }
            }, 3000); // 3 seconds
        }
    </script>
</body>
</html>
