<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Game Launcher with CORS Proxy</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #282c34;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #282c34;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .search-bar {
            width: 60%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 2px solid #61dafb;
            border-radius: 5px;
            outline: none;
        }
        .search-bar:focus {
            border-color: #21a1f1;
        }
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #61dafb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <input type="text" id="urlInput" class="search-bar" placeholder="Enter game URL...">
        <br>
        <button class="btn" onclick="openGame()">Open Game</button>
    </div>

    <script>
        particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json', function() {
            console.log('particles.js loaded');
        });

        function openGame() {
            var urlInput = document.getElementById('urlInput').value;
            if (!urlInput) {
                alert("Please enter a URL.");
                return;
            }

            // Ensure URL starts with http or https
            if (!urlInput.startsWith("http://") && !urlInput.startsWith("https://")) {
                urlInput = "https://" + urlInput;
            }

            // Use CORS proxy to bypass cross-origin issues
            var corsProxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(urlInput);

            // Open a new window and embed an iframe with the proxied URL
            var win = window.open("about:blank");
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = corsProxyUrl;
            win.document.body.appendChild(iframe);
        }
    </script>

    <!-- Particles.js Config -->
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
